<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a vector tile source</title>
    <meta property="og:description" content="XYZ Explorer." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var spaceID = 'stXc82l8'; 
    //var hubApi = 'xyz2.think-with-me.com'
    var hubApi = 'api.think-with-me.com'    
    var clustering;
    var rez;

    // look for space, hubAPI in urlParams
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.get('space')) {
        spaceID = urlParams.get('space');
    }
    if (urlParams.get('hubApi')) {
        hubApi = urlParams.get('hubApi');
    }

    
    var xyz_url = `https://${hubApi}/hub/spaces/${spaceID}/tile/web/{z}_{x}_{y}.mvt`
    // console.log({xyz_url});
    
    if (urlParams.get('clustering')){
        clustering = urlParams.get('clustering');
        var clustering_param;
        if (clustering == 'h3')
            {clustering_param = '?clustering=hexbin'}
        if (clustering == 'h3_centroid')
            {clustering_param = '?clustering=hexbin&clustering.pointmode=true'}
        xyz_url += clustering_param;
        if (urlParams.get('rez')){
            rez = urlParams.get('rez');
            rez_param = '&clustering.relativeResolution=' + rez;
            xyz_url += rez_param;
        }
        console.log({xyz_url});
    }
    console.log("valid url params:",{spaceID},{hubApi},{clustering},{rez});


    
    // const styleUrl = 'https://api.protomaps.com/styles/v5/light/en.json?key=ffc24a4325d458ce';
    const styleUrl = 'https://api.protomaps.com/styles/v5/white/en.json?key=ffc24a4325d458ce';

    const map = new maplibregl.Map({
        container: 'map',
        hash: true,
        style: styleUrl,
        zoom: 13,
        center: [-122.447303, 37.753574]
    });

    // even after 10 years mapbox/libre still cannot handle a nested object in a vector tile source, so we need to parse the string
    // we could search for ':' as the delimiter to make a more generic case rather than this fixed hack just for hexbin qty
    // note that this will come in as a string and wen will need to convert to a number for any data driving stuff
    
    const get_nested_hexbin_qty_fixed =  
    [
        "let", "o", ["get", "aggregation"],
            ["slice", 
                 ["var", "o"],
                 8, 
                 ["-", ["length", ["var", "o"]], 1]
            ]
    ]
    // assume 5 char of delimiters in addition to length of string to get to the start of the mumber - {"":_ 
    // (note this would nedd to be +6 and -2 if teh value were a string)
    // you could slice +2 from the start and -2 from the positon of the : to get the object name
    const get_nested_hexbin_qty_test =  
    [
        "let", "o", ["get", "aggregation"],[
            "let", "l", ["length", "qty"],[
                "slice", 
                     ["var", "o"],
                     ["+",["var", "l"],5],
                     ["-", ["length", ["var", "o"]], 1]
                ]
        ]
    ]

    const get_nested_value =  
    [
        "let", "o", ["get", "aggregation"],[
            "let", "i", ["index-of",":",["var", "o"]],[
                "slice", 
                     ["var", "o"],
                     ["+", ["var", "i"] ,2],
                     ["-", ["length", ["var", "o"]], 1]
            ]
        ]
    ]

    const get_nested_number =  
    [
        "to-number", [
            "let", "o", ["get", "aggregation"],[
                "let", "i", ["index-of",":",["var", "o"]],[
                    "slice", 
                         ["var", "o"],
                         ["+", ["var", "i"] ,2],
                         ["-", ["length", ["var", "o"]], 1]
                ]
            ]
        ]
    ]
    
    // doing addition and math inside an expression is extraordinarily painful, so jsing it 
    const obj_name = "qty";
    const obj_value_position = obj_name.length + 4 // determine position to slice out the stringed object value {"qty": 345} 
    const get_nested_hexbin_qty =  
    [
        "let", "o", ["get", "aggregation"],
            ["slice", 
                 ["var", "o"],
                 obj_value_position, 
                 ["-", ["length", ["var", "o"]], 1]
            ]
    ]   
    
    function get_obj_from_string(name) {
        
    }

    map.on('load', () => {
        map.addSource('xyz', {
            type: 'vector',
            tiles: [
                xyz_url
                ]
        });
        map.addLayer({
          id: 'polygons',
          type: 'fill',
          source: 'xyz',
          'source-layer': spaceID,
          paint: {
            'fill-color': ["rgba", get_nested_number, 0, 0, 0.3]
            // 'fill-color': ["rgba", 255, 0, 0, 0.3]
            // 'fill-color': 'rgba(255, 0, 0, 0.2)'
              // 'fill-color': "#ffaaaa"
            // 'fill-color': ["concat", "rgba(", get_nested_number, "0,", "0,", "0.3", ")"]
          },
            // 'fill-opacity': 0.2,
            //'fill-outline-color': '#cccccc',
            'filter': ['==', '$type', 'Polygon']
        });
        map.addLayer({
          id: 'outlines',
          type: 'line',
          source: 'xyz',
          'source-layer': spaceID,
          paint: {
            'line-color': '#cccccc',
            'line-width': 1
          },
            'filter': ['==', '$type', 'Polygon']
        });
        map.addLayer({
            id: "symbols",
            type: "symbol",
            // "symbol-placement": "centroid",
            source: "xyz",
            'source-layer': spaceID,
            layout: {
                "symbol-placement": "point",
                // "text-field": ['get', 'kind_detail'],
                // "text-field": ["get", "qty", ["get", "aggregation"]],
                // "text-field": ["get", "aggregation"],
                // "text-field": ["slice", ["get", "aggregation"], 8,10],
                // "text-field": "yo",
                // "text-field": ["to-string", ["length", ["get", "aggregation"]]],
                // "text-field": [
                //     "let", "o", ["get", "aggregation"],
                //     ["slice", 
                //      ["var", "o"],
                //      8, 
                //      ["-", ["length", ["get", "aggregation"]], 1]
                //     ]
                // ],
                // "text-field": [
                //     "let", "o", ["get", "aggregation"],
                //     ["slice", 
                //      ["var", "o"],
                //      8, 
                //      ["-", ["length", ["var", "o"]], 1]
                //     ]
                // ],
                "text-field": get_nested_value,        
                "text-size": 10,
                "text-justify": "center",
                "text-allow-overlap": false,
                "text-font": ["Noto Sans Regular"],
                // "text-variable-anchor": ["top", "bottom","left","right"]
            },
            paint: {
                "text-color": "#000",
                "text-halo-color": "#fff",
                "text-halo-width": 1.5
            }
        });
        map.addLayer({
          id: 'points',
          type: 'circle',
          source: 'xyz',
          'source-layer': spaceID,
          paint: {
            // 'circle-radius': 5,
            'circle-radius': [
                "+", 6, [
                     "log2", get_nested_number
                ]
            ],
            // 'circle-radius': [
            //     "+", 6, [
            //          "log2", [
            //             "to-number", get_nested_hexbin_qty
            //         ]
            //     ]
            // ],
            'circle-color': '#FF0000',
            'circle-opacity': 0.2,
            'circle-stroke-width': 1,
            'circle-stroke-color': '#000000',
            'circle-stroke-opacity': 0.5
          },
            'filter': ['==', '$type', 'Point']
        });
    });
     
</script>
</body>
</html>
