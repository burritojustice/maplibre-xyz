<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a vector tile source</title>
    <meta property="og:description" content="Add a vector source to a map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var spaceID = 'stXc82l8';
    const urlParams = new URLSearchParams(window.location.search);
    var spaceID = urlParams.get('space');
    var xyz_url = 'https://xyz2.think-with-me.com/hub/spaces/${spaceID}/tile/web/{z}_{x}_{y}.mvt'
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.protomaps.com/styles/v5/light/en.json?key=ffc24a4325d458ce',
        zoom: 13,
        center: [-122.447303, 37.753574]
    });

    map.on('load', () => {
        map.addSource('hexbins', {
            type: 'vector',
            tiles: [
                `https://xyz2.think-with-me.com/hub/spaces/${spaceID}/tile/web/{z}_{x}_{y}.mvt?clip=true&clustering=hexbin`
                ],
        });
        map.addLayer({
          id: 'hexbin-layer',
          type: 'fill',
          source: 'hexbins',
          'source-layer': spaceID,
          paint: {
            'fill-color': '#FF5722',
            'fill-opacity': 0.6,
            'fill-outline-color': '#333'
          }
        });
    });
</script>
</body>
</html>
