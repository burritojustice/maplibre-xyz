<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a vector tile source</title>
    <meta property="og:description" content="Add a vector source to a map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var spaceID = 'stXc82l8'; 
    var hubApi = 'xyz2.think-with-me.com'
    var clustering;

    // look for space, hubAPI in urlParams
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.get('space')) {
        spaceID = urlParams.get('space');
    }
    if (urlParams.get('hubApi')) {
        hubApi = urlParams.get('hubApi');
    }
    var xyz_url = `https://${hubApi}/hub/spaces/${spaceID}/tile/web/{z}_{x}_{y}.mvt`
    console.log({xyz_url});
    if (urlParams.get('clustering')){
        clustering = clusteringurlParams.get('clustering');
        xyz_url.search = new URLSearchParams({
            clustering: "hexbin"
        });
    }
    console.log({spaceID},{hubApi},{clustering});

    
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.protomaps.com/styles/v5/light/en.json?key=ffc24a4325d458ce',
        zoom: 13,
        center: [-122.447303, 37.753574]
    });

    map.on('load', () => {
        map.addSource('xyz', {
            type: 'vector',
            tiles: [
                xyz_url
                ]
        });
        map.addLayer({
          id: 'polygons',
          type: 'fill',
          source: 'xyz',
          'source-layer': spaceID,
          paint: {
            'fill-color': '#FF5722',
            'fill-opacity': 0.6,
            'fill-outline-color': '#333'
          }
        });
        map.addLayer({
          id: 'lines',
          type: 'line',
          source: 'xyz',
          'source-layer': spaceID,
          paint: {
            'circle-color': '#FF0000',
            'circle-opacity': 0.6,
          }
        });
    });
</script>
</body>
</html>
